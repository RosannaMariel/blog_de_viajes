<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Deja tu Comentario</h5>
                <form method="POST" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.texto }}
                    </div>

                    {% if user.is_authenticated %}
                    <button class="btn btn-primary w-100" type="submit">
                        <i class="bi bi-chat-dots-fill me-1"></i> Publicar Opini贸n
                    </button>
                    {% else %}
                    <button type="button" class="btn btn-outline-secondary w-100" data-bs-toggle="modal"
                        data-bs-target="#modalIniciarSesionOpinion">
                        <i class="bi bi-lock-fill me-1"></i> Opinar (Requiere Iniciar Sesi贸n)
                    </button>

                    <div class="modal fade" id="modalIniciarSesionOpinion" tabindex="-1"
                        aria-labelledby="modalLabelOpinion" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header bg-warning text-dark">
                                    <h5 class="modal-title" id="modalLabelOpinion">Acceso Requerido</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-center">
                                    <p>Para dejar un comentario, debes iniciar sesi贸n o registrarte.</p>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <a class="btn btn-outline-primary"
                                        href="{% url 'apps.usuarios:iniciar_sesion' %}">Iniciar sesi贸n</a>
                                    <a class="btn btn-success"
                                        href="{% url 'apps.usuarios:registrar' %}">Registrarse</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
